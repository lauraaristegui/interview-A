<ion-header>
    <ion-toolbar color="#12A19A">
        <ion-buttons slot="start">
            <ion-button>
                <ion-icon name="arrow-back-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Tu cuenta Personal</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <form [formGroup]="form">
        <div class="fondo">
            <div class="input">
                <ion-input type="text" placeholder="Nombre" formControlName="name"></ion-input>
                <div class="validation-errors" *ngIf="fieldValid('name')">
                    Ingrese su nombre
                </div>
            </div>
            <div>
                <ion-input type="text" placeholder="Apellido" formControlName="lastname"></ion-input>
                <div class="validation-errors" *ngIf="fieldValid('lastname')">
                    Ingrese su Apellido
                </div>
            </div>
            <div class="label">

                <ion-label style="color: #7A7A7A">Selecciona tu género:</ion-label>
                <ion-select style="color: #7A7A7A" id="género">
                    <ion-select-option value="masculino">Masculino</ion-select-option>
                    <ion-select-option value="femenino">Femenino</ion-select-option>
                    <ion-select-option value="mujer-trans">Mujer trans</ion-select-option>
                    <ion-select-option value="hombre-trans">Hombre trans</ion-select-option>
                    <ion-select-option value="nodecir">Prefiero no decir</ion-select-option>
                    <ion-select-option value="otro">Otro</ion-select-option>

                </ion-select>
            </div>
        </div>
        <div class="fondo">
            <div>
                <ion-input type="text" placeholder="Email" name="email" formControlName="email"></ion-input>
                <div class="validation-errors" *ngIf="fieldValid('email')">
                    Ingrese su Correo Electrónico
                </div>
            </div>
            <div>
                <ion-input type="password" placeholder="Contraseña" name="password" formControlName="password">
                </ion-input>
                <div class="validation-errors" *ngIf="fieldValid('password')">
                    Ingrese su contraseña
                </div>
            </div>
        </div>
        <ion-button color="#12A19A" expand="block" type="submit" (click)="create()">Registrar</ion-button>

        <ion-button color="#12A19A" expand="block" type="button" routerLink="/login">Cancelar</ion-button>
    </form>


</ion-content>
